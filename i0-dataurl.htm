<!DOCTYPE html>
<html>
<head>
  <title>i0 - Using canvas.toDataURL </title>
  <meta charset="UTF-8"> 
</head>
<body>
<!-- ******************************************* -->

<canvas id="canvas1" width=600 height=200 style="border:1px solid black;" >
</canvas>

<script>
var canvas = document.getElementById('canvas1');
var dataURL = canvas.toDataURL();
console.log(dataURL);
context = canvas.getContext("2d");

context.beginPath();
context.font = "30px Arial";
context.fillText(dataURL,10,40);

context.beginPath();
context.font = "30px Arial";
context.fillText("canvas.toDataURL()",10,140);

// The console.log shows this following:
//data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUAAAAFCAYAAACNbyblAAAA
//DElEQVQImWNgoBMAAABpAAFEI8ARAAAAAElFTkSuQmCC

</script> 

<!-- ******************************************* -->
</body>
</html>
