<!DOCTYPE html>
<html>
<head>
  <title>c6 - Using isPointInPath</title>
  <meta charset="UTF-8"> 
</head>
<body>
<!-- ******************************************* -->

<canvas id="myCanvas" width="600" height="300" style="border:1px solid red">
</canvas>

<script>
const canvas1 = document.getElementById('myCanvas');
const context = canvas1.getContext('2d');

context.beginPath();
context.fillStyle = "black";
context.font = "30px Arial";
context.fillText("context.isPointInPath(x,y)",200,60);


context.fillStyle = 'red';
context.fillRect(50,50,100,100);

var boundingrect = canvas1.getBoundingClientRect();
console.log("rect.left = " +boundingrect.left);
console.log("rect.top = " +boundingrect.top);
console.log("rect.right = " +boundingrect.right);
console.log("rect.bottom = " +boundingrect.bottom);

// Listen for mouse moves
canvas1.addEventListener('mousemove', function(event) 
   {
   context.beginPath();
   context.rect(50,50,100,100);  
   // Check whether point is inside the rectangle
   // event.clientX is in screen coordinates, not canvas coordinates
   if ( context.isPointInPath(event.clientX -boundingrect.left,event.clientY -boundingrect.top) )
      {
      context.fillStyle = 'green';
      }                                                 
   else 
      {
      context.fillStyle = 'red';
      }

   // Draw rectangle
   context.clearRect(0, 0, canvas1.width, canvas1.height);
   context.fillRect(50,50,100,100);

   context.beginPath();
   context.fillStyle = "black";
   context.font = "30px Arial";
   context.fillText("context.isPointInPath(x,y)",200,60);

   });
</script> 

<!-- ******************************************* -->
</body>
</html>
