<!DOCTYPE html>
<html>
<head>
  <title>e8 - Handling mouse events</title>
  <meta charset="UTF-8"> 
</head>
<body>
<!-- ******************************************* -->

<div>Click somewhere on the canvas below</div>

<div>
<canvas id="myCanvas" width="300" height="150" style="border:1px solid red">
</canvas>
</div>
<br>
<div id="mycoordinates">(x,y)<div>

<script>
var canvas1 = document.getElementById("myCanvas");

canvas1.addEventListener('mousedown', function (event) {
canvas1 = document.getElementById("myCanvas");
var rect = canvas1.getBoundingClientRect();
var x = event.clientX - rect.left;
var y = event.clientY - rect.top;
document.getElementById("mycoordinates").innerHTML = "(" +x +"," +y +")";
console.log("x,y = " +x +"," +y);
},false);

</script> 

<!-- ******************************************* -->
</body>
</html>
