<!DOCTYPE html>
<html>
<head>
  <title>a5 - Drawing multiple lines</title>
  <meta charset="UTF-8"> 
</head>
<body>
<!-- ******************************************* -->

<canvas id="canvas1" width="600" height="300" style="border:1px solid red;">
</canvas>

<script>
var context = document.getElementById("canvas1").getContext("2d");
context.moveTo(100,60);
context.lineTo(200,30);
context.lineTo(300,90);
context.lineTo(400,30);
context.stroke();
// You can stack multiple canvases so you only have to redraw
// what your are moving. 
</script>

<!-- ******************************************* -->
</body>
</html>
