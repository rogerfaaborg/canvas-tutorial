<!DOCTYPE html>
<html>
<head>
  <title>a4 - Drawing a line</title>
  <meta charset="UTF-8"> 
</head>
<body>
<!-- ******************************************* -->

<canvas id="canvas1" width="600" height="300" style="border:1px solid red;">
</canvas>

<script>
var mycanvas = document.getElementById("canvas1");
var context = mycanvas.getContext("2d");
context.setLineDash([5, 3]); // dashes are 5px and spaces are 3px 
context.moveTo(100,100);
context.lineTo(500,500); // You can draw outside the canvas. 
context.stroke();
// Canvas has no memory that it drew the line. You have to do that. 
// Canvas just changes the pixels. 
// You have to call stroke or nothing is drawn. 
</script>

<!-- ******************************************* -->
</body>
</html>
