<!DOCTYPE html>
<html>
<head>
  <title>A canvas with a border</title>
  <meta charset="UTF-8"> 
</head>
<body>
<!-- ******************************************* -->

<!-- Canvas is part of HTML5, so you need the HTML5 DOCTYPE -->
<!-- I included charset= "UTF-8" so the Firefox console wouldn't complain -->
<!-- The default canvas has no border --> 
<!-- The default canvas size is 150 X 300 pixels and is transparent -->
<canvas style="border:1px solid #000000;"> 
</canvas>

<!-- ******************************************* -->
</body>
</html>
