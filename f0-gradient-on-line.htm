<!DOCTYPE html>
<html>
<head>
  <title>f0 - Both linear and radial gradients also work on lines</title>
  <meta charset="UTF-8"> 
</head>
<body>
<!-- ******************************************* -->

<canvas id="canvas1" width="600" height="300" style="border:1px solid red;">
</canvas>

<script>
var context = document.getElementById("canvas1").getContext("2d");

context.beginPath();
var gradient = context.createLinearGradient(0,0,200,200);
// createLinearGradient(startx,starty,endx,endy) 

gradient.addColorStop(0, "lime");
gradient.addColorStop(1, "yellow");
// First parameter is a value between 0.0 and 1.0 that          
// represents the position between start and end in a gradient. 

context.strokeStyle = gradient;
context.moveTo(10,10);
context.lineTo(200,200);
context.lineWidth = 2;
context.stroke();
</script>

<!-- ******************************************* -->
</body>
</html>
