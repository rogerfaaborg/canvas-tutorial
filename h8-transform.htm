<!DOCTYPE html>
<html>
<head>
  <title>h8 - Using context.transform</title>
  <meta charset="UTF-8"> 
</head>
<body>
<!-- ******************************************* -->

<canvas id="canvas1" width=600 height=300 style="border:1px solid red;">
</canvas>

<script>
var context = document.getElementById("canvas1").getContext("2d");

context.beginPath();
context.font = "20px Arial";
context.fillText("context.transform(matix components)",120,250);

var sin = Math.sin(Math.PI / 6);
var cos = Math.cos(Math.PI / 6);
context.translate(100, 100);
var c = 0;
for (var i = 0; i <= 12; i++) 
   {
   c = Math.floor(255 / 12 * i);
   context.fillStyle = 'rgb(' + c + ', ' + c + ', ' + c + ')';
   console.log("fillstyle = " +context.fillStyle);
   context.fillRect(0, 0, 100, 10);
   context.transform(cos, sin, -sin, cos, 0, 0);
   }
  
//This resets the transform and then sets the new one.
context.setTransform(-1, 0, 0, 1, 100, 100);
context.fillStyle = 'rgba(255, 128, 255, 0.5)';
context.fillRect(0, 50, 100, 100);
</script> 

<!-- ******************************************* -->
</body>
</html>
