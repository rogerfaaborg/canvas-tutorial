<!DOCTYPE html>
<html>
<head>
  <title>b2 - Drawing a Bezier Curve</title>
  <meta charset="UTF-8"> 
</head>
<body>
<!-- ******************************************* -->

<canvas id="canvas1" width="600" height="300" style="border:1px solid red;">
</canvas>

<script>
var context = document.getElementById("canvas1").getContext("2d");

context.beginPath();
context.moveTo(100,100);
context.bezierCurveTo(200,200,200,50,300,100);
context.stroke();
// context.bezierCurveTo(control1x,control1y,control2x,control2y,endx,endy);
// quadratic Bezier curves have only one control point, so you have less control.
// Show bezier curve in rfdraw.
</script>

<!-- ******************************************* -->
</body>
</html>
