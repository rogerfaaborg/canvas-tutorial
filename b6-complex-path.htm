<!DOCTYPE html>
<html>
<head>
  <title>Drawing a path combining lines and curves</title>
  <meta charset="UTF-8"> 
</head>
<body>
<!-- ******************************************* -->

<canvas id="canvas1" width="600" height="300" style="border:1px solid red;">
</canvas>

<script>
var context = document.getElementById("canvas1").getContext("2d");

context.beginPath();
context.moveTo(80,90);
context.lineTo(80,50);
context.bezierCurveTo(80,20,110,20,110,50);
context.bezierCurveTo(110,80,140,80,140,50);
context.lineTo(180,100);
context.lineTo(150,120);
context.lineTo(100,120);
context.lineTo(80,90);
context.stroke();
</script>

<!-- ******************************************* -->
</body>
</html>
