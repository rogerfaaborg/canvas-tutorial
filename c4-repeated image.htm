<!DOCTYPE html>
<html>
<head>
  <title>A repeated image fill</title>
  <meta charset="UTF-8"> 
</head>
<body>
<!-- ******************************************* -->

<!-- You can use a repeated image to fill an area or path. -->

<p>Image to use:</p>

<div><img id="lamp" src="img_lamp.jpg" alt="A lamp"></div>

<p>Canvas:</p>

<canvas id="canvas1" width="600" height="300" style="border:1px solid red;">
</canvas>

<div>
<button onclick="draw('repeat')">Repeat</button> 
<button onclick="draw('repeat-x')">Repeat-x</button> 
<button onclick="draw('repeat-y')">Repeat-y</button> 
<button onclick="draw('no-repeat')">No-repeat</button>   
</div>

<script>
function draw(direction)
   {
   var mycanvas = document.getElementById("canvas1");
   var context = mycanvas.getContext("2d");

   /* Make sure nothing has been drawn to the canvas. */
   context.clearRect(0,0,mycanvas.width,mycanvas.height); 

   var lampimage = document.getElementById("lamp");
   var mypattern = context.createPattern(lampimage,direction);
   context.rect(0,0,192,192);
   context.fillStyle = mypattern;
   context.fill(); 
   }
// Show hatch fill patterns 
// Fails in Firefox, works in Chrome. 
// To open file in chrome, click address bar, then CTRL +O 
</script>

<!-- ******************************************* -->
</body>
</html>
