<!DOCTYPE html>
<html>
<head>
  <title>b4 - Drawing a circle</title>
  <meta charset="UTF-8"> 
</head>
<body>
<!-- ******************************************* -->

<canvas id="canvas1" width="600" height="300" style="border:1px solid red;">
</canvas>

<script>
var context = document.getElementById("canvas1").getContext("2d");

//After this show clock demo
context.beginPath();
context.arc(100,75,50,0,2.0*Math.PI);
context.stroke();

// arc(centerx,centery,radius,start angle,end angle,false) 
// coordinates are in pixels and false means the default of drawing clockwise 
// Start at 0 and end at 2*PI draws a circle. 
// Show the clock demo
</script>

<!-- ******************************************* -->
</body>
</html>
