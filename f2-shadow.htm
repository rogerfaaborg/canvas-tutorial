<!DOCTYPE html>
<html>
<head>
  <title>f2 - Shadows</title>
  <meta charset="UTF-8"> 
</head>
<body>
<!-- ******************************************* -->

<canvas id="canvas1" width="1000" height="800" style="border:1px solid red;">
</canvas>

<script>
var context = document.getElementById("canvas1").getContext("2d");

/* For a solid shadow, use a shadowBlur of 0. */
context.shadowBlur = 0;
context.shadowColor = "gray";
context.fillStyle = "blue";
context.shadowOffsetX = 10;   /* pixels */
context.shadowOffsetY = 10;   /* pixels */
context.fillRect(100,100,500,200); 

/* For a fuzzy shadow, use a non-zero shadowBlur. */
context.shadowBlur = 10;
context.shadowColor = "gray";
context.fillStyle = "blue";
context.shadowOffsetX = 10;   /* pixels */
context.shadowOffsetY = 10;   /* pixels */
context.fillRect(100,400,500,200); 
</script>


<!-- ******************************************* -->
</body>
</html>
