<!DOCTYPE html>
<html>
<head>
  <title>Changing the size of a canvas</title>
  <meta charset="UTF-8"> 
</head>
<body>
<!-- ******************************************* -->

<!-- canvas.width and canvas.height are only in pixels -->
<!-- To do something like 100%, you need to get window.innerwidth
     and then set canvas.width -->

<canvas id="canvas1" width="600" height="300" style="border:1px solid #FF0000;"> 
</canvas>

<script>
var canvas1 = document.getElementById("canvas1");
// Click on the canvas to change it's size.
canvas1.onmousedown = function (e){
canvas1.width = 300;
canvas1.height = 150;
};
</script>
 
<!-- ******************************************* -->
</body>
</html>
