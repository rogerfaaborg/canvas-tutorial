<!DOCTYPE html>
<html>
<head>
  <title>The lineJoin command</title>
  <meta charset="UTF-8"> 
</head>
<body>
<!-- ******************************************* -->

<canvas id="canvas1" width="600" height="300" style="border:1px solid red;">
</canvas>

<script>
var context = document.getElementById("canvas1").getContext("2d");

context.beginPath();
context.lineJoin = "round";
context.lineWidth = 20.0;
context.moveTo(100,150);
context.lineTo(125,100);
context.lineTo(150,150);
context.font = "30px Arial";
context.fillText("round",75,200);
context.stroke();

context.beginPath();
context.lineJoin = "bevel";
context.lineWidth = 20.0;
context.moveTo(225,150);
context.lineTo(250,100);
context.lineTo(275,150);
context.font = "30px Arial";
context.fillText("bevel",225,200);
context.stroke();

// A lineJoin of miter is the default
context.beginPath();
context.lineJoin = "miter";
context.lineWidth = 20.0;
context.moveTo(350,150);
context.lineTo(375,100);
context.lineTo(400,150);
context.font = "30px Arial";
context.fillText("miter",350,200);
context.stroke();

<!-- ******************************************* -->
</script>
</body>
</html>
