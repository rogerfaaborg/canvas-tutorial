<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="UTF-8"> 
</head>
<body>
<!-- ******************************************* -->

<canvas id="canvas1" width="300" height="400" style="border:1px solid red">
</canvas>

<script>
var context = document.getElementById("canvas1").getContext("2d");

// The last one written is shown on top
context.fillStyle = "red";
context.fillRect(20, 20, 75, 50);
context.globalCompositeOperation = "source-over";
context.fillStyle = "blue";
context.fillRect(50, 50, 75, 50);
context.font = "20px Arial";
context.fillText("source-over",130,40);

// The bottom image is shown on top
context.fillStyle = "red";
context.fillRect(20, 120, 75, 50);
context.globalCompositeOperation = "destination-over";
context.fillStyle = "blue";
context.fillRect(50, 150, 75, 50);
context.fillText("destination-over",130,140);

// Where the images overlap, nothing is shown
context.fillStyle = "red";
context.fillRect(20, 220, 75, 50);
context.globalCompositeOperation = "xor";
context.fillStyle = "blue";
context.fillRect(50, 250, 75, 50);
context.fillText("xor",130,240);
</script> 

<!-- ******************************************* -->
</body>
</html>
