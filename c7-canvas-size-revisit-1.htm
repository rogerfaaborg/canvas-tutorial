<!DOCTYPE html>
<html>
<head>
  <title>c7 - Sizing a Canvas is like sizing an image.  Example with a 32 X 32 bit image.</title>
  <meta charset="UTF-8"> 
</head>
<body>
<!-- ******************************************* -->

<!-- The safest is to keep the canvas CSS and inline size the same. -->

<p>Image to use:</p>

<!-- The lamp bitmap is 32 by 32. -->
<div><img src="img_lamp.jpg" alt="A lamp"></div>

<p>Image sized with CSS:</p>

<div><img id="lamp" src="img_lamp.jpg" alt="A lamp" style="width:100px; height:100px"></div>

<!-- ******************************************* -->
</body>
</html>
