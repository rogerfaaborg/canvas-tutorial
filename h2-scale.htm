<!DOCTYPE html>
<html>
<head>
  <title>h2 - Using context.scale</title>
  <meta charset="UTF-8"> 
</head>
<body>
<!-- ******************************************* -->

<canvas id="canvas1" width=600 height=300 style="border:1px solid red;">
</canvas>

<script>
var context = document.getElementById("canvas1").getContext("2d");

context.beginPath();
context.font = "20px Arial";
context.fillText("context.scale(x,y)",20,200);

context.strokeRect(10,10,100,50);
context.scale(2, 2);
//context.scale(scalewidth,scaleheight);
context.strokeRect(10,10,100,50);
</script> 

<!-- ******************************************* -->

</body>
</html>
