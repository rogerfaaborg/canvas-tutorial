<!DOCTYPE html>
<html>
<head>
  <title>f6 - Clipping Rectangle</title>
  <meta charset="UTF-8"> 
</head>
<body>
<!-- ******************************************* -->

<canvas id="myCanvas" width="900" height="150" style="border:1px solid 'red'">
</canvas>

<script>
var context = document.getElementById("myCanvas").getContext("2d");

context.font = "30px Arial";
context.fillText("context.clip()",260,60);


// Stroke a black rectangle
context.beginPath();
context.rect(50, 20, 200, 120);
context.stroke();

// Draw a black line 
context.beginPath();
context.moveTo(0,125);
context.lineTo(300,125);
context.stroke();

// Fill a red rectangle
context.beginPath();
context.fillStyle = "red";
context.fillRect(0, 0, 150, 100);



/*****************************************/
/* Now with clipping */
// Stroke a black rectangle
// Stroke a black rectangle
context.beginPath();
context.rect(450, 20, 200, 120);
context.stroke();

// This clips drawing to 450,20,200,120 
context.clip();

// Draw a black line 
// Stroke a black rectangle
context.beginPath();
context.moveTo(400,125);
context.lineTo(700,125);
context.stroke();

// Fill a red rectangle
// Stroke a black rectangle
context.beginPath();
context.fillStyle = "red";
context.fillRect(400, 0, 150, 100);

</script> 

<!-- ******************************************* -->
</body>
</html>
