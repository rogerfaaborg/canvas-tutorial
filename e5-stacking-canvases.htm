<!DOCTYPE html>
<html>
<head>
  <title>e5 - Stacking canvases on top of each other</title>
  <meta charset="UTF-8"> 
</head>
<body>
<!-- ******************************************* -->

<canvas id="canvas1" width="300" height="300" style="position:absolute; left:0; top:0; z-index:0; border:1px solid red">
</canvas>
<canvas id="canvas2" width="300" height="300" style="position:absolute; left:0; top:0; z-index:0; border:1px solid green">
</canvas>

<script>
var context1= document.getElementById('canvas1').getContext("2d");
context1.fillStyle = "red";
context1.fillRect(100,100,100,100);

var context2= document.getElementById('canvas2').getContext("2d");
context2.fillStyle = "green";
context2.fillRect(150,150,100,100);

</script> 

<!-- ******************************************* -->
</body>
</html>
