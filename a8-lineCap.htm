<!DOCTYPE html>
<html>
<head>
  <title>The linecap command</title>
  <meta charset="UTF-8"> 
</head>
<body>
<!-- ******************************************* -->

<canvas id="canvas1" width="600" height="300" style="border:1px solid red;">
</canvas>

<script>
var context = document.getElementById("canvas1").getContext("2d");

context.beginPath();
context.moveTo(200,0);
context.lineTo(200,200);
context.stroke();

// a lineCap of butt is the default.
context.beginPath();
context.lineCap = "butt";
context.lineWidth = 20.0;
context.moveTo(100,50);
context.lineTo(200,50);
context.font = "30px Arial";
context.fillText("butt",250,60);
context.stroke();

context.beginPath();
context.lineCap = "round";
context.lineWidth = 20.0;
context.moveTo(100,100);
context.lineTo(200,100);
context.font = "30px Arial";
context.fillText("round",250,110);
context.stroke();

context.beginPath();
context.lineCap = "square";
context.lineWidth = 20.0;
context.moveTo(100,150);
context.lineTo(200,150);
context.font = "30px Arial";
context.fillText("square",250,160);
context.stroke();
</script>

<!-- ******************************************* -->
</body>
</html>
