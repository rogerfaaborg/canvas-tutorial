<!DOCTYPE html>
<html>
<head>
  <title>Filling a rectangle with a radial gradient fill</title>
  <meta charset="UTF-8"> 
</head>
<body>
<!-- ******************************************* -->

<canvas id="canvas1" width="600" height="300" style="border:1px solid red;">
</canvas>

<script>
var context = document.getElementById("canvas1").getContext("2d");

context.beginPath();

var gradient = context.createRadialGradient(200,150,10,200,150,50);
// createRadialGradient(startcirclex,startcircley,startradius,endcirclex,endcircley,endcircleradius) 

gradient.addColorStop(0, "lime");
gradient.addColorStop(1, "yellow");
// First parameter is a value between 0.0 and 1.0 that          
// represents the position between start and end in a gradient. 

context.fillStyle = gradient;
context.fillRect(100,100,200,100);
// fillRect(left,top,width,height)  

// Show radial gradient in rfdraw 
</script>

<!-- ******************************************* -->
</body>
</html>
