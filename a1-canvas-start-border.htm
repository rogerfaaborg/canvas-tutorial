<!DOCTYPE html>
<html>
<head>
  <title>a1 - A canvas with a border</title>
  <meta charset="UTF-8"> 
</head>
<body>
<!-- ******************************************* -->

<!-- Canvas is part of HTML5, so you need the HTML5 DOCTYPE -->
<!-- I included charset= "UTF-8" so the Firefox console wouldn't complain -->

<!-- The default canvas has a transparent border --> 
<!-- The default canvas size is 300 X 150 pixels and is transparent -->

<canvas style="border:1px solid #000000;">
This version of your browser does not support canvas.
</canvas>

<!-- ******************************************* -->
</body>
</html>
