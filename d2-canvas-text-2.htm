<!DOCTYPE html>
<html>
<head>
  <title>d2 - Drawing text using canvas with a linear gradient strokeStyle and fillStyle.</title>
  <meta charset="UTF-8"> 
</head>
<body>
<!-- ******************************************* -->

<canvas id="canvas1" width=900 height=300 style="border:1px solid red;">
</canvas>

<script>
var context = document.getElementById("canvas1").getContext("2d");
context.font = "bold 100px Arial";

var lineargradient1 = context.createLinearGradient(0,0,800,0);
lineargradient1.addColorStop(0, "green");
lineargradient1.addColorStop(1, "red");
context.strokeStyle = lineargradient1;

var lineargradient2 = context.createLinearGradient(0,0,0,100);
lineargradient2.addColorStop(0, "green");
lineargradient2.addColorStop(1, "yellow");
context.fillStyle = lineargradient2;

context.lineWidth = 4;

mytext = "NoCo JavaScript";
context.fillText(mytext,10,100);
context.strokeText(mytext,10,100);
</script>

<!-- ******************************************* -->
</body>
</html>
