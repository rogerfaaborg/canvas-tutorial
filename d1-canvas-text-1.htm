<!DOCTYPE html>
<html>
<head>
  <title>Drawing text using canvas</title>
  <meta charset="UTF-8"> 
</head>
<body>
<!-- ******************************************* -->

<canvas id="canvas1" style="border:1px solid red;">
</canvas>

<script>
var context = document.getElementById("canvas1").getContext("2d");
context.font = "30px Arial";
context.fillText("NoCo JavaScript",10,50);
</script>

<!-- ******************************************* -->
</body>
</html>
