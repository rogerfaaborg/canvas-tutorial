<!DOCTYPE html>
<html>
<head>
  <title>d3 - Drawing text using canvas textAlign.</title>
  <meta charset="UTF-8"> 
</head>
<body>
<!-- ******************************************* -->

<canvas id="canvas1" width=600 height=300 style="border:1px solid red;">
</canvas>

<script>
var context = document.getElementById("canvas1").getContext("2d");

// Create a red line in position 300
context.strokeStyle = "red";
context.moveTo(300, 20);
context.lineTo(300, 200);
context.stroke();

context.font = "30px Arial";

// Show the different textAlign values
context.textAlign = "start";
context.fillText("textAlign=start", 300, 50);

context.textAlign = "end";
context.fillText("textAlign=end", 300, 80);

context.textAlign = "left";
context.fillText("textAlign=left (default)", 300, 110);

context.textAlign = "center";
context.fillText("textAlign=center", 300, 140);

context.textAlign = "right";
context.fillText("textAlign=right", 300, 170); 
</script>

<!-- ******************************************* -->
</body>
</html>
