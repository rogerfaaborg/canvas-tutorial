<!DOCTYPE html>
<html>
<head>
  <title>e7 - createImageData and putImageData</title>
  <meta charset="UTF-8"> 
</head>
<body>
<!-- ******************************************* -->

<canvas id="canvas1" width="300" height="400" style="border:1px solid red">
</canvas>

<script>
var context = document.getElementById("canvas1").getContext("2d");
var j;

// createImageData(width,height)
const imageData = context.createImageData(100,100);
console.log(imageData);
// ImageData { width: 100, height: 50, data: Uint8ClampedArray[20000] }

// Iterate through every pixel
for (let i = 0; i < imageData.data.length; i += 4) 
  {
  // Modify the pixel data
  j = i % 255;

  imageData.data[i + 0] = j;    // R value
  imageData.data[i + 1] = j;    // G value
  imageData.data[i + 2] = j;    // B value
  imageData.data[i + 3] = 255;  // A value
  }

// Draw image data to the canvas
context.putImageData(imageData, 20, 20);

</script> 

<!-- ******************************************* -->
</body>
</html>
